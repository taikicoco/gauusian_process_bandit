version: '3'
services:
  python3:
    restart: always
    build: 
      context: ./docker
      dockerfile: Dockerfile
    container_name: python3
    environment: 
      -  PYTHONPATH=/app
    working_dir: /app
    tty: true
    volumes:
      - ./app:/app
  jupyterlab:
    build: 
      context: ./docker
      dockerfile: Dockerfile
    image: jupyterlab-img
    container_name: g_bandit
    environment:
      - PYTHONDONTWRITEBYTECODE=1
    working_dir: /app
    volumes:
      - ./app:/app
    ports:
      - "8888:8888"
    command:
      jupyter-lab --ip 0.0.0.0 --allow-root -b localhost --NotebookApp.token=''
